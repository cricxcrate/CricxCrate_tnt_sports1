<style>

<script>
// --- STABILITY FIX FOR STREAM ---
const manifestUri = 'https://live-pv-ta.amazon.fastly-edge.com/lhr-nitro/live/dash/enc/cllekigzzn/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd';
const clearKeys = {
    "294b5761cefc22d0c6312939e13d8278":"52148f1042d238849f0a7813f1da8a7b"
};

async function initPlayer() {
  const video = document.getElementById('video');
  const player = new shaka.Player(video);

  // Buffer settings to prevent sticking/freezing
  player.configure({
    drm: { clearKeys: clearKeys },
    streaming: {
      bufferingGoal: 30, // Buffers 30 seconds ahead
      rebufferingGoal: 2,
      bufferBehind: 30,
      ignoreTextStreamFailures: true
    },
    manifest: {
      dash: { ignoreMinBufferTime: true }
    }
  });

  // Error handling for auto-resume
  player.addEventListener('error', (event) => {
    console.error('Error code', event.detail.code);
    if (event.detail.code === 3016) { // Common "stuck" error
       player.load(manifestUri); // Reload manifest
    }
  });

  try {
    await player.load(manifestUri);
  } catch (e) {
    console.error('Load failed', e);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  shaka.polyfill.installAll();
  if (shaka.Player.isBrowserSupported()) {
    initPlayer();
  }
});

// --- UI FUNCTIONS ---
const popup = document.getElementById("popup");

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied!");
}

function sharePage(){
  if(navigator.share){
    navigator.share({title:"Live Cricket ‚Äì CricxCrate", url:location.href});
  }
}

function closePopup(){
  popup.style.transition = "opacity 0.3s";
  popup.style.opacity = "0";
  setTimeout(() => {
    popup.style.display = "none";
    document.body.classList.remove("popup-active");
    sessionStorage.setItem("joined","yes");
  }, 300);
}

if(sessionStorage.getItem("joined") !== "yes"){
  document.body.classList.add("popup-active");
}else{
  popup.style.display = "none";
}
</script>
